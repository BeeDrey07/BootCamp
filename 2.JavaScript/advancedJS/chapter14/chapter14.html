<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Paint App</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div>
      <button class="save">Save</button>
      <button class="clear">clear</button>
      <span>Color: <input type="color" value="#ffff00" id="penColor" /></span>
      <span
        >Width: <input type="range" min="1" max="20" value="10" id="penWidth"
      /></span>
    </div>
    <div class="output"></div>
    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      const penColor = document.querySelector("#penColor");
      const penWidth = document.querySelector("#penWidth");
      const btnSave = document.querySelector(".save");
      const btnClear = document.querySelector(".clear");
      const output = document.querySelector(".output");
      // Setting a variable to track the location of the pen.
      const mLoc = {
        draw: false,
        x: 0,
        y: 0,
        lastX: 0,
        lastY: 0,
      };
      canvas.style.border = "1px solid black";
      btnSave.addEventListener("click", saveImg);
      btnClear.addEventListener("click", clearCanvas);
      // Adding an event listener to canvas to track the mouse movement.
      canvas.addEventListener("mousemove", (e) => {
        // Update pen positions to last X and Y positions.
        mLoc.lastX = mLoc.x;
        mLoc.lastY = mLoc.y;
        console.log(e);
        // Set location positions to clientX and ClientY.
        mLoc.x = e.clientX;
        mLoc.y = e.clientY;
        // Invoke draw to draw at pen position.
        draw();
      });
      // mousedown sets draw to true.
      canvas.addEventListener("mousedown", (e) => {
        mLoc.draw = true;
      });
      // mouseup and mouseout sets draw to false.
      canvas.addEventListener("mouseup", (e) => {
        mLoc.draw = false;
      });
      canvas.addEventListener("mouseout", (e) => {
        mLoc.draw = false;
      });
      function saveImg() {
        // Converts canvas to a data URL as base64 image data.
        const dataURL = canvas.toDataURL();
        // Logs to console so that we can see what it looks like.
        console.log(dataURL);
        // Creates an img element.
        const img = document.createElement("img");
        // Prepends the img to the ouput.
        output.prepend(img);
        // Sets src attribute of the image to the dataURL.
        img.setAttribute("src", dataURL);
        // Create a link element.
        const link = document.createElement("a");
        // Append the link to the output.
        output.append(link);
        // Sets a name for the file with a random number, toString(16) converts the number to a hexadecimal representation,
        // and substr(-8) extracts the last 8 digits from that and ensures that the name is always 8 characters long.
        let fileName = Math.random().toString(16).substr(-8) + ".png";
        // Sets hyperlink to download attribute.
        link.setAttribute("download", fileName);
        // Sets link href path to the dataURL.
        link.href = dataURL;
        // Once the link is clicked on it will remove the child element from the ouput.
        link.click();
        output.removeChild(link);
      }
      // A function that checks is user wants to clear the canvas and then invokes clearRect to clear it.
      function clearCanvas() {
        let temp = confirm("clear canvas?");
        if (temp) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      function draw() {
        // If draw is true:
        if (mLoc.draw) {
          // Begin a new path.
          ctx.beginPath();
          // Moves to last positions of X and Y.
          ctx.moveTo(mLoc.lastX, mLoc.lastY);
          // Creates lines to positions of X and Y.
          ctx.lineTo(mLoc.x, mLoc.y);
          // Set strokeStyle and lineWidth to values given by inputs.
          ctx.strokeStyle = penColor.value;
          ctx.lineWidth = penWidth.value;
          // Draws the lines.
          ctx.stroke();
          // End path.
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
