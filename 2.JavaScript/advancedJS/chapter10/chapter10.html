<!-- 
<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <style>
      .gameArea {
        text-align: center;
        font-size: 2em;
      }

        display: inline-block;

        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="gameArea">
      <div class="score"></div>
      <div class="puzzle"></div>
      <div class="letters"></div>
      <button>Start Game</button>
    </div>
    <script>
      // Main game object:
      // cur -  Contains the current word solution.
      // solution - Contains the array of letters of the solution.
      // puzz - Contains an array that holds the page elements, corresponds with the index of each letter from the solution.
      // total - Counts the number of letters left to solve. Ends the game when needed.
      const game = { cur: "", solution: "", puzz: [], total: 0 };
      // Setting up an array that contains words and phrases I want to use in a game
      const myWords = ["I love food", "Hotwings", "Pizza", "Sushi", "Burger"];
      // Selecting all document elements into variables.
      const score = document.querySelector(".score");
      const puzzle = document.querySelector(".puzzle");
      const letters = document.querySelector(".letters");
      const btn = document.querySelector("button");
      // Adding an event listener to the start game button.
      // Launches startGame function.
      btn.addEventListener("click", startGame);
      function startGame() {
        // Check if wordsArray has any words left.
        if (myWords.length > 0) {
          // If there are words left, hide the button.
          btn.style.display = "none";
          // Clear game objects.
          game.puzz = [];
          // Set total to zero.
          game.total = 0;
          // Assign a current word which is equal to the word we shift from the words array.
          game.cur = myWords.shift();
          // Convert current word string to array of all characters in the word and assign to solution.
          game.solution = game.cur.split("");
          // Invoke builder function to build game board.
          builder();
        } else {
          // If words.length is 0, display the following message.
          score.textContent = "No More Words.";
        }
      }
      // A function to generate page elements.
      // elType - get the type of element.
      // parentEle - the parent that the new element will be appended to.
      // output - the output content for the new element.
      // cla - class to add to the new element.
      function createElements(elType, parentEle, output, cla) {
        // Create the element and assign it to a temp variable.
        const temp = document.createElement(elType);
        // Add the class.
        temp.classList.add("boxE");
        // Append the new element to the parent element.
        parentEle.append(temp);
        // Setting the textContent.
        temp.textContent = output;
        // Returning the element.
        return temp;
      }
      // Function to check if game is over and update the score.
      function updateScore() {
        // Shows the number of guesses left.
        score.textContent = `Total Letters Left : ${game.total}`;
        if (game.total <= 0) {
          // If no letters left, console log game over.
          console.log("game over");
          // set text content to game over.
          score.textContent = "Game Over";
          // Show button so that the player has an option for the next phrase or word.
          btn.style.display = "block";
        }
      }
      // Function to build the game board.
      function builder() {
        // Clear innerHTML from letters and puzzle page elements.
        letters.innerHTML = "";
        puzzle.innerHTML = "";
        // Iterate through the game solution array.
        game.solution.forEach((lett) => {
          // generating page elements.
          // set an element type of div.
          // append it to the main puzzle page element.
          // set an output value of -.
          // set a class of boxE.
          let div = createElements("div", puzzle, "-", "boxE");
          // check if value is blank.
          if (lett == " ") {
            // If it is change border to white.
            div.style.borderColor = "white";
            // Clear textContent.
            div.textContent = " ";
          } else {
            // If it isn't, increment the total so that it reflects number of letters that must be guessed.
            game.total++;
          }
          // Push new game element into game puzzle array.
          game.puzz.push(div);
          // Invoke the updateScore function. (Output current number of letters left.)
          updateScore();
        });
