<!DOCTYPE html>

    <style>
      .output {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        margin: auto;
        text-align: center;
      }
      .box {
        width: 50px;
        height: 50px;
        position: relative;
        top: 50px;
        left: 20%;
        background-color: red;
      }
      .message {
        text-align: center;
        padding: 10px;
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>
    <div class="message"></div>
    <script>
      // Selecting main elements.
      // output - game area.
      // message - instructions for player.
      const output = document.querySelector(".output");
      const message = document.querySelector(".message");
      // Instructions for player to press new div to start game.
      message.textContent = "Press to Start";
      // Creating a div that will be the main clickabe object.
      const box = document.createElement("div");
      // Track timer and start time values.
      // Calculate duration in seconds between element showing and player clicking it.
      const game = {
        timer: 0,
        start: null,
      };
      // Attach a style called box.
      box.classList.add("box");
      // Append to output element.
      output.append(box);
      box.addEventListener("click", (e) => {
        // Clear text content.
        box.textContent = "";
        // Remove box display.
        box.style.display = "none";
        // using timeout method, invoke addbox.
        game.timer = setTimeout(addBox, ranNum(5000));
        // If game hasn't started yet then show loading.
        if (!game.start) {
          message.textContent = "Loading....";
        } else {
          // if it has started:
          const cur = new Date().getTime();
          const dur = (cur - game.start) / 1000;
          // show duration.
          message.textContent = `It took ${dur} seconds to click`;
        }
      });
      // Show clickable box.
      function addBox() {
        message.textContent = "Click it...";
        game.start = new Date().getTime();
        box.style.display = "block";
        // set random position.
        box.style.left = ranNum(450) + "px";
        box.style.top = ranNum(450) + "px";
      }
      // generate a random number.
      function ranNum(max) {
        return Math.floor(Math.random() * max);
      }
    </script>
