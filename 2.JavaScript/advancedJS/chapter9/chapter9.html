        const output = document.querySelector(".output");

        mainList.id = "mainList";
        console.log(mainList);
        const elems = document.querySelectorAll("div");
        for (let x = 0; x < elems.length; x++) {
            console.log(elems[x].tagName);
            elems[x].id = "id" + (x + 1);
            if (x % 2) {
